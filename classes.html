<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Destructuring of objects //
        let  employee={
            name:"nithin",
            age:67,
            des:"retired"
        }
        let{name,age,des}=employee
        console.log(name);
        console.log(age);
        console.log(des);
        // Destructuring of Arrays //
        let employees=["nithin","pavan","ramesh"]
        let [hero,einistein,tallest]=employees
        console.log(hero)  
        console.log(einistein)  
        console.log(tallest)        
    </script>
</body>
</html>
